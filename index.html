<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button class="getText">Get Text</button>
    <button class="getUsers">Get JSON</button>
    <button class="getPosts">Get API DATA</button>
    <hr>
    <div class="output"></div>
    <form class="addPost">
        <div>
            <input type="text" class="title" placeholder="Title">
        </div>
        <div>
            <textarea class="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.querySelector('.getText').addEventListener('click', getText);
        document.querySelector('.getUsers').addEventListener('click', getUsers);
        document.querySelector('.getPosts').addEventListener('click', getPosts);
        document.querySelector('.addPost').addEventListener('submit', addPost);

        function getText() {
            // fetch('sample.txt')
            // .then(function(res) {
            //     return res.text();
            // })
            // .then(function(data) {
            //     console.log(data)
            // })
            //Same thing, just looks better and less code
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.querySelector('.output').innerHTML = data;
            }).catch((err) => {
                console.log(err)
            })
        }

        function getUsers() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) =>  {
                let output = '<h2>Users</h2>';
                data.forEach(user => {
                    output += `
                    <ul>
                        <li>ID: ${user.id}</li>
                        <li>Name: ${user.name}</li>
                        <li>Email: ${user.email}</li>
                    </ul>
                    `
                });
                document.querySelector('.output').innerHTML = output;
            })
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) =>  {
                let output = '<h2>Posts</h2>';
                data.forEach(post => {
                    output += `
                    <div>
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                    `
                });
                document.querySelector('.output').innerHTML = output;
            })
        }

        function addPost(e)  {
            e.preventDefault();

            let title = document.querySelector('.title').value;
            let body = document.querySelector('.body').value;
        }
    </script>
</body>
</html>
